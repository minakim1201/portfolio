<!DOCTYPE html> <!--웹서버의 시작파일-->
<html lang="en"> <!--emmet플러그인, d-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form복습</title>
</head>
<body>
    <!--semantic tag-------------------------------------->
    <!--시각적 효과보다는 의미를 갖는 태그-------------------->
    <!--사람보다는 Device에 의미를 전달하는게 목적------------>
    <!--여기서 Device는 Screen Reader기, 검색엔진 등이 있음-->
    <h1>주문서</h1>
    <form action="orders.jsp"> <!--이동되는 곳-->
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="pord">주문상품</label>
                    <input type="text" id="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(01012345678)" required>
                </li>
                <li>
                    <label for="phone">배송 지정</label>
                    <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset"  value="취소하기">
        </div>
    </form>
</body>
</html>
